<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gra - rzut kostką </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="rzut kostka">
    <meta name="description" content="Rzut kostką">
    <meta name="author" content="Maciej Treder">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/d35d05a55c.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="heading">
    <h1 class="h1-heading">Gra rzut kostką</h1>
</header>
<section class="square-area">
    <div class="squares">
        <div class="square sq1" data-segment="1"></div>
        <div class="square sq2" data-segment="1"></div>
        <div class="square sq3" data-segment="1"></div>
    </div>
    <div class="squares">
        <div class="square sq4" data-segment="2"></div>
        <div class="square sq5" data-segment="2"></div>
        <div class="square sq6" data-segment="2"></div>
    </div>
    <div class="squares">
        <div class="square sq7" data-segment="3"></div>
        <div class="square sq8" data-segment="3"></div>
        <div class="square sq9" data-segment="3"></div>
    </div>
    <button class="draw">Rzuć</button>
    <div class="randomlyNumber">
        <p>Wylosowana liczba oczek</p>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
